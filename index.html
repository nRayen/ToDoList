<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b7936fa61f.js" crossorigin="anonymous"></script>
    <script src="app.js" type="module" defer></script>
</head>



<body>
    <div class="background">
        <img id="donut" src="img/donut.png" alt="donut des simpsons">
        <img id="donutshadow" src="img/donut.png" alt="ombre donut des simpsons">
    </div>
    <section class="container">
        <form id="additem" class="search">
            <input name ="additeminput" type="text" required placeholder="Add a task...">
            <button class="submit-form">Add</button>
        </form>

        <div class="filters">
            <button class="filter all active">All</button>
            <button class="filter todo">To Do</button>
            <button class="filter done">Done</button>
        </div>
        
        <main class="todolist">
            <ul class="list-group">
                <template id="todo-template">
                    <li class="list-item">
                        <input class="item-checkbox" type="checkbox" id="todo1">
                        <label class="item-title" for="todo1">Todo 1</label>
                        <button class="delete"><i class="fa-solid fa-trash-can"></i></button>
                    </li>
                </template>
            </ul>
        </main>
    </section> 
</body>
</html>
